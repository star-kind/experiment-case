<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/account/register.css') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/favicon.png') }}"
    />
    <script src="{{ url_for('static', filename='js/account/register.js') }}"></script>
  </head>
  <body>
    <div class="plain-container">
      <div class="message-display-div">
        <p class="information-display"></p>
      </div>
      <div class="register-container">
        <h1>register</h1>
        <form id="id-register-form" method="POST" enctype="multipart/form-data">
          <label for="id-email">Email:</label>
          <input type="email" id="id-email" name="email" value="" required />
          <br />
          <label for="id-password">Password:</label>
          <input
            type="password"
            id="id-password"
            name="password"
            required
            maxlength="16"
            value=""
          />
          <br />
          <label for="repeat_password">Repeat Password:</label>
          <input
            type="password"
            id="id-repeat-password"
            name="repeat_password"
            required
            maxlength="16"
            value=""
          />
          <br />
          <button type="submit">Submit</button>
          <br /><br />
          <p><a href="/">Already Have account? Login here.</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
