<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/register.css') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/favicon.png') }}"
    />
    <!-- jquery -->
    <script src="{{ url_for('static', filename='js/jquery-3.7.0.min.js') }}"></script>
    <!-- 其他JS文件 -->
    <script src="{{ url_for('static', filename='js/account/register.js') }}"></script>
  </head>
  <body>
    <br />
    <br />
    <div class="register-container">
      <h1>register</h1>
      <form id="register-form" method="POST" enctype="multipart/form-data">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          value=""
          required
          maxlength="40"
        />
        <br />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          maxlength="16"
          value=""
        />
        <br />
        <label for="repeat_password">Repeat Password:</label>
        <input
          type="password"
          id="repeat_password"
          name="repeat_password"
          required
          maxlength="16"
          value=""
        />
        <br />
        <button type="submit">Submit</button>
        <br /><br />
        <p><a href="/">Already Have account? Login here.</a></p>
      </form>
    </div>
  </body>
</html>
