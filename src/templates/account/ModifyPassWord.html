<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modify Email Page</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/ModifyPassWord.css') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/favicon.png') }}"
    />
    <!-- jquery -->
    <script src="{{ url_for('static', filename='js/jquery-3.7.0.min.js') }}"></script>
    <!-- 其他JS文件 -->
    <script src="{{ url_for('static', filename='js/account/ModifyPassWord.js') }}"></script>
  </head>
  <body>
    <br />
    <br />
    <div class="ModifyPassWord-container">
      <h1>Modify PassWord</h1>
      <form
        id="ModifyPassWord-form"
        method="POST"
        enctype="multipart/form-data"
      >
        <label for="previous_password">Previous Passowrd:</label>
        <input
          type="password"
          id="previous_password"
          name="previous_password"
          value=""
          required
          maxlength="16"
          placeholder="please enter previous password"
        />
        <br />
        <label for="new_password">New PassWord:</label>
        <input
          type="password"
          id="new_password"
          name="new_password"
          value=""
          required
          maxlength="16"
          placeholder="please enter new password"
        />
        <br />
        <label for="repeat_new_password">New Passowrd Again:</label>
        <input
          type="password"
          id="repeat_new_password"
          name="repeat_new_password"
          value=""
          required
          maxlength="16"
          placeholder="please enter new password again"
        />
        <br />
        <button type="submit">Submit</button>
        <br />
        <p><a href="/">Back to Index</a></p>
        <p><a href="/modify-email">Went to Modify Email Address</a></p>
      </form>
    </div>
  </body>
</html>
