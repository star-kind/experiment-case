<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modify Email Page</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/account/ModifyEmail.css') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/favicon.png') }}"
    />
    <script src="{{ url_for('static', filename='js/account/ModifyEmail.js') }}"></script>
  </head>
  <body>
    <div class="ModifyEmailTotalContainer">
      <div class="include-items">
        <div class="user-name-item-container order-item">
          <p class="user-mail-item"></p>
        </div>
        <div class="address-item order-item">
          <p><a href="/">Index</a></p>
        </div>
        <div class="address-item order-item">
          <p>
            <a href="/account-modify-password-page">Modify Password</a>
          </p>
        </div>
        <div class="address-item order-item">
          <p>
            <a href="/account-navigation-page">Navigation</a>
          </p>
        </div>
      </div>
      <div class="message-display-div">
        <p class="information-display"></p>
      </div>
      <div class="ModifyEmailContainer">
        <div class="command-trunk">
          <h1>Modify Email</h1>
        </div>

        <div class="busy-trouble">
          <form
            id="ID-ModifyEmailForm"
            method="POST"
            enctype="multipart/form-data"
          >
            <div class="triumph swell">
              <div class="tutor-turn tower">
                <label for="id-new-email">New Email:</label>
              </div>
              <div class="tutor">
                <input
                  type="email"
                  id="id-new-email"
                  name="new_email"
                  value=""
                  required
                  placeholder="please enter your new email address"
                />
              </div>
            </div>

            <div class="trust-tropical swell">
              <div class="trap tower">
                <label for="id-password">Passowrd:</label>
              </div>
              <div class="transfer">
                <input
                  type="password"
                  id="id-password"
                  name="password"
                  value=""
                  required
                  maxlength="16"
                  placeholder="changing email requeires password verification"
                />
              </div>
            </div>

            <div class="trick">
              <button type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
