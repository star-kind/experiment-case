<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modify Email Page</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/ModifyEmail.css') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/favicon.png') }}"
    />
    <!-- jquery -->
    <script src="{{ url_for('static', filename='js/jquery-3.7.0.min.js') }}"></script>
    <!-- 其他JS文件 -->
    <script src="{{ url_for('static', filename='js/account/ModifyEmail.js') }}"></script>
  </head>
  <body>
    <br />
    <br />
    <div class="ModifyEmail-container">
      <h1>Modify Email</h1>
      <form id="ModifyEmail-form" method="POST" enctype="multipart/form-data">
        <br />
        <label for="new_email">New Email:</label>
        <input
          type="email"
          id="new_email"
          name="new_email"
          value=""
          required
          maxlength="40"
          placeholder="please enter your new email address"
        />
        <br />
        <label for="password">Passowrd:</label>
        <input
          type="password"
          id="password"
          name="password"
          value=""
          required
          maxlength="16"
          placeholder="changing email requeires password verification"
        />
        <br />
        <button type="submit">Submit</button>
        <br />
        <p><a href="/">Back to Index</a></p>
        <p><a href="/modify-password">Went to Modify PassWord</a></p>
      </form>
    </div>
  </body>
</html>
