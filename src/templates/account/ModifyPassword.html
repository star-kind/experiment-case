<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modify Email Page</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/account/ModifyPassword.css') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='images/favicon.png') }}"
    />
    <script src="{{ url_for('static', filename='js/account/ModifyPassword.js') }}"></script>
  </head>
  <body>
    <div class="ModifyPassWordTotalContainer">
      <div class="include-items">
        <div class="user-name-item-container order-item">
          <p class="passwd-user-name-item"></p>
        </div>
        <div class="address-item order-item">
          <p><a href="/">Index</a></p>
        </div>
        <div class="address-item order-item">
          <p>
            <a href="/account-modify-email-page">Modify Email</a>
          </p>
        </div>
        <div class="address-item order-item">
          <p>
            <a href="/account-navigation-page">Navigation</a>
          </p>
        </div>
      </div>
      <div class="message-display-div">
        <p class="information-display"></p>
      </div>
      <div class="ModifyPassWordContainer">
        <h1>Modify Password</h1>
        <form
          id="IdModifyPassWordForm"
          method="POST"
          enctype="multipart/form-data"
        >
          <label for="id-previous-password">Previous Passowrd:</label>
          <input
            type="password"
            id="id-previous-password"
            name="previous_password"
            value=""
            required
            maxlength="16"
            placeholder="please enter previous password"
          />
          <br />
          <label for="id-new-password">New PassWord:</label>
          <input
            type="password"
            id="id-new-password"
            name="new_password"
            value=""
            required
            maxlength="16"
            placeholder="please enter new password"
          />
          <br />
          <label for="id-repeat-new-password">New Passowrd Again:</label>
          <input
            type="password"
            id="id-repeat-new-password"
            name="repeat_new_password"
            value=""
            required
            maxlength="16"
            placeholder="please enter new password again"
          />
          <br />
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
